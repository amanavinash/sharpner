<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <form onsubmit="aman(event)">
        <label> selling price</label>
        <input id='number' type="number" name="number" />
        <label> Product Name</label>
        <input id='text' type="text" name="text" />

        <label class="my-1 mr-2">choose a category </label>
        <select class="custom-select my-1 mr-sm-2" id='category' type="text" name="category">
            <option selected></option>
            <option value="electronics">electronics </option>
            <option value="food"> food </option>
            <option value="SkinCareItem"> Skin care Item</option>
        </select>
        <button> Add Product </button>
    </form>
    <h1>Product</h1>
    <h2>Electronic item</h2>
    <ul id="listOfUsers"></ul>
    <h2>food</h2>
    <ul id="listOfUserss"></ul>
    <h2>Skin care Item</h2>
    <ul id="listOfUsersss"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script>
        function aman(event) {
            event.preventDefault();
            const amount = event.target.number.value;
           const description = event.target.text.value;
           const category = event.target.category.value;
       const obj = {
               amount,
               description,
               category
           }
           axios.post("http://localhost:3000/expense/add-user", obj)
               .then((response) => {

                 showNewUserOnScreen(response.data.newUserDetails) 

               })
               .catch((err) => {
                   document.body.innerHTML = document.body.innerHTML + 
                   console.log(err)
               });

          
        }
        window.addEventListener("DOMContentLoaded", () => {
           
            axios.get("http://localhost:3000/expense/get-user")
               .then((response) => {
                
                   for (var i = 0; i < response.data.allUsers.length; i++) {
                       showNewUserOnScreen(response.data.allUsers[i])
                   }
                  
               })
               .catch((error) => {
                   console.log(error)
               });

        })
        function showNewUserOnScreen(user) {
            document.getElementById('text').value = '';
            document.getElementById('number').value = '';
            document.getElementById('category').value = '';

            
            if (user.category == "electronics") {
                const parentNode = document.getElementById('listOfUsers');
                const childHTML = `<li id=${user.id}> ${user.amount} - ${user.description}-${user.category}
                                         <button onclick=deleteUser('${user.id}','${user.category}')> Delete User </button>
                                                                 </li>`
                parentNode.innerHTML = parentNode.innerHTML + childHTML;
            }
            if (user.category =='food') {
                const parentNodee = document.getElementById('listOfUserss');
                const childHTMLL = `<li id=${user.id}> ${user.amount} - ${user.description}-${user.category}
                                        <button onclick=deleteUser('${user.id}','${user.category}')> Delete User </button>
                                                            </li>`
                parentNodee.innerHTML = parentNodee.innerHTML + childHTMLL;
            }
            if (user.category == "SkinCareItem") {
                const parentNodee = document.getElementById('listOfUsersss');
                const childHTMLL = `<li id=${user.id}> ${user.amount} - ${user.description}-${user.category}
                    <button onclick=deleteUser('${user.id}','${user.category}')> Delete User </button>  
                                                                </li>`
                parentNodee.innerHTML = parentNodee.innerHTML + childHTMLL;
             }
        }



        function deleteUser(userId ,category) {
         axios.delete(`http://localhost:3000/expense/delete-user/${userId}`)

               .then((response) => {
                   removeUserFromScreen(userId,category)
               })
               .catch((error) => {
                   console.log(error)
               });
           console.log(userId);
       }
       function removeUserFromScreen(userId,category) {
       
         

          
               if(category=='electronics') {
                const parentNode = document.getElementById('listOfUsers');
        
                const childNodeToBeDeleted = document.getElementById(userId);
                if (childNodeToBeDeleted) {
                    parentNode.removeChild(childNodeToBeDeleted)
                }
            }
                if(category=='food') {
                const parentNode = document.getElementById('listOfUserss');
        
                const childNodeToBeDeleted = document.getElementById(userId);
                if (childNodeToBeDeleted) {
                    parentNode.removeChild(childNodeToBeDeleted)
                }
            }
            if (category =='SkinCareItem') {
                const parentNode = document.getElementById('listOfUsersss');
                const childNodeToBeDeleted= document.getElementById(userId);
                if (childNodeToBeDeleted) {
                    parentNode.removeChild(childNodeToBeDeleted)

                }

            }
        
 





           
       }

















    </script>


 </body>

 </html>
